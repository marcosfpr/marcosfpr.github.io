<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title 1 - Your Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav {
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
        }

        .post {
            text-align: center;
            margin: 40px auto;
            padding: 20px;
            width: 70%;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .post-title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #888;
            font-size: 0.8em;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Blog Title</h1>
    </header>

    <nav>
        <a href="../index.html">Home</a>
        <a href="../posts.html">Thoughts</a>
        <a href="#">CV</a>
    </nav>

    <div class="post">
        <h2 class="post-title">Post Title 1</h2>
        <p class="post-meta">Published on January 1, 2024</p>
        <p>This is the content of your blog post. Write your thoughts, ideas, or anything you'd like to share.</p>
    </div>

    <footer>
        <p>&copy; 2024 Your Blog Name. All rights reserved.</p>
    </footer>
</body>
</html>
